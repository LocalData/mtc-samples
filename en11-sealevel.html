<!DOCTYPE html>
<html>
  <head>
    <title>EN11: Sea Level Rise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/app.css" rel="stylesheet" media="screen">

    <!--<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />-->

    <link href="http://cdn.kendostatic.com/2014.1.528/styles/kendo.common.min.css" rel="stylesheet" />

    <link href="http://cdn.kendostatic.com/2014.1.528/styles/kendo.dataviz.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2014.1.528/styles/kendo.dataviz.default.min.css" rel="stylesheet" />

<link type="text/css" rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css" media="all" />

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.13/themes/css/cartodb.css" />
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.13/cartodb.js"></script>

    <style type="text/css">
      .map {
        height: 450px;
        width: 50%;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="en-a-county-select"></div>
    <div class="btn-group btn-group-justified" style="margin-top:15px">
        <a class="btn btn-primary btn-fix k-button" id="population">Vulnerable Population</a><a class="btn btn-primary btn-fix k-button active" id="population-share">Vulnerable Share of Population</a>
    </div>
    <div id="en-a-chart"></div>

    <hr>


    <h3 id="map_title">
      Sea Level Rise
    </h3>
    <p>
      Select sea level rise forecast: <div id="en-b-slr-select"></div>
    </p>

    <div class="row">
      <div class="col-lg-12" id="slr-map-container">
        <div class="row">
          <div class="row-lg-6 col-md-6">
            <h3>Impacted Land Area</h3>
          </div>
          <div class="row-lg-6 col-md-6">
            <h3>Population at Risk of Impacts</h3>
          </div>
        </div>

        <div class="row">
          <div class="row-lg-12 col-md-12">
            <div class="map" id="map-rise" style="display:inline-block; width:50%"></div><div class="map" id="map-tracts" style="display:inline-block; width:50%"></div>
          </div>
        </div>
      </div>
    </div>

    <p>
        <a href="#" class="make-map-fullscreen">Increase map size</a>
        <a href="#" class="reduce-map-size" style="display:none">Reduce map size</a>
    </p>

    <style type="text/css">
    .fullscreen-map-container {
      position: relative;
    }
    </style>

    <!-- libraries -->
    <script src="http://code.jquery.com/jquery.js"></script>

    <script src="http://cdn.kendostatic.com/2014.1.528/js/kendo.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/2.9.13/bluebird.min.js"></script>

    <script src="js/L.Map.Sync.js"></script>
    <script src="js/viz/en11a.js"></script>
    <script src="js/viz/en11b.js"></script>

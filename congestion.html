        height: 600px;
        width: 80%;
      }

  <body>

  <!--
    <h3 id="map_title">
      Congestion By Time of Day
    </h3>
    <p>
      Time: <div id="en-b-slr-select"></div>
    </p>
    -->

    <div class="row">
      <div class="col-lg-12" id="slr-map-container">
        <div class="map" id="map-congestion"></div></div>
      </div>
    </div>

    <script type="text/template" id="speed-template">
@offset11: 3;
@offset12: 4;
@offset13: 5;

@congested: #ec7429;
@fast: #88b5c4;
@slow: #235365;
@road: @fast;

#speed_segments{
  line-color: @slow;
  line-width: 4;
  line-opacity: 1;
  line-offset: 2;
  line-join: miter;
  line-cap: round;

  [zoom <= 10] {
    line-color: @road;
  }

  [zoom = 11] {
    line-width: 6;
    line-offset: 3;
  }

  [zoom = 12] {
    line-width: 8;
    line-offset: 4;
  }

  [zoom >= 13] {
    line-width: 10;
    line-offset: 5;
  }

  [direction='{EB}'],
  [direction='{NB}'] {
    line-color: @fast;

    line-offset: 3;
    [zoom = 11] {
      line-offset: 4;
    }
    [zoom = 12] {
      line-offset: 5;
    }
    [zoom >= 13] {
      line-offset: 6;
    }

    /* Run a white line down the middle to separate
    the lanes */
    ::outline {
      line-color: #ffffff;
      line-width: 2;
      line-opacity: 1;
      line-cap: round;

        [zoom = 11] {
        line-width: 3;
      }
      [zoom = 12] {
        line-width: 3;
      }
      [zoom = 13] {
        line-width: 4;
      }
    }
  }


  /* Outline the congested lanes */
  [direction='{EB}'] {

    [zoom <=10] {
      line-color: @congested;
    }

    ::outline {
        [zoom>=11] {
        line-color: #FFFFFF;
        line-width: 5;
        line-opacity: 1;
        line-cap: round;
        }

        [zoom = 11] {
        line-width: 5;
      }
      [zoom = 12] {
        line-width: 5;
          line-offset: @offset12;
      }
      [zoom >= 13] {
        line-width: 6;
            line-offset: @offset13;
      }

    ::congested {
        [zoom >= 11] {
        line-color: #FF5C00;
        line-width: 3;
        line-opacity: 1;
        line-cap: round;
        }

        [zoom = 11] {
        line-width: 3;
      }
      [zoom = 12] {
        line-width: 3;
            line-offset: @offset12;
      }
      [zoom >= 13] {
        line-width: 4;
            line-offset: @offset13;
      }
    }
    }
  }
}
    </script>

    <script src="http://code.jquery.com/jquery.js"></script>

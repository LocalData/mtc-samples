<!DOCTYPE html>
<html>
  <head>
    <title>EC3: Unemployment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/app.css" rel="stylesheet" media="screen">

    <!--<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />-->
    <link href="http://cdn.kendostatic.com/2014.1.528/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2014.1.528/styles/kendo.default.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2014.1.528/styles/kendo.dataviz.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2014.1.528/styles/kendo.dataviz.default.min.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css" media="all" />

    <style type="text/css">
      #map {
        height: 300px;
        width: 500px;
      }

      .legend-row {
        margin-bottom: 1px;
      }

      .legend-color {
        display: inline-block;
        width: 30px;
        margin-right: 8px;
      }

      .legend-text {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="ec3-a-city-select"></div>
    <div id="ec3-a-county-select"></div>
    <div id="ec3-a-chart"></div>

    <h3 id="map_title">2013 Unemployment Rates for Cities</h3>
    <div class="row">
      <div class="col-lg-12" id="EC3-B">
        <div class="row">

          <div class="col-lg-8 col-md-8">
            <div class="map" id="map">&nbsp;</div>
          </div>

          <div class="col-lg-4 col-md-4 map_chart_">
            <div id="ec-b-title" class="map_info">
              <div class="initial_map">
              Click on a shape on the map for more information.
              </div>
            </div>
            <div class="row">
              <div id="ec3-b-bottom-cities"></div>
              <div id="ec3-b-top-cities"></div>
            </div>

            <div id="ec3-b-chart" style="float:left;width:100%;"></div>
          </div>
        </div>
      </div>
    </div>


    <div id="ec3-c-chart"></div>

    <!-- libraries -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!--<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>-->
    <script type="text/javascript" src="https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js"></script>
    <script src="http://cdn.kendostatic.com/2014.1.528/js/kendo.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/2.9.13/bluebird.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>


    <!-- From MTC server -->
    <script src="http://dev-mtc-vital-signs.pantheon.io/sites/all/themes/vitalsigns/js/geocities.js"></script>
    <script src="http://dev-mtc-vital-signs.pantheon.io/sites/all/themes/vitalsigns/js/colors.js"></script>
    <script src="http://dev-mtc-vital-signs.pantheon.io/sites/all/themes/vitalsigns/js/science.v1.min.js"></script>

    <script src="js/viz/ec3abc.js"></script>
  </body>
</html>
